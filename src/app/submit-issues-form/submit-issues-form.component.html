<form [formGroup]="issuesForm" id="issuesForm" (ngSubmit)="issueOnSubmit()">
    <label>
        <input type="text" formControlName='issueName'>
    </label>

    <label>
        <input type="text" formControlName='issueAfected'>
    </label>

    <label>
        <input type="text" formControlName='issueRankofPriority'>
    </label>

    <label>
        <input type="file" formControlName='issueImage'>
    </label>

    <button type="submit">Submit Issue</button>
</form>
